{%extends 'layout.html' %}


{% block body %}
<div class="col-md-4 offset-md-4">
    <div class="card card-body">
        <form action="/update/{{contact.0}}" method="POST">
    
            <div class="form-group">
            <input type="text" name="nombrecompleto" placeholder="Nombre Completo" value ="{{ contact.1 }}
            " class="form-control">
            </div>
            <div class="form-group">
            <input type="text" name="telefono" placeholder="Telefono" value ="{{ contact.2 }}
            " class="form-control">
            </div>
            <div class="form-group">
            <input type="text" name="mail" placeholder="Email" value ="{{ contact.3 }}
            " class="form-control">
            </div>
            <button type="submit" class="form-control btn btn-primary btn-block">
                Guardar
            </button>
        </form>
    </div>
</div>

{% endblock %}
